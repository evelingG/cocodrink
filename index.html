<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Acme&family=Caesar+Dressing&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/all.min.css">
	<link rel="stylesheet" href="css/main.css">
	<title>Coco Drink</title>
</head>
<body>
	
	<!-- Barra de navegacion -->
	<header>
		<nav class="navbar navbar-expand-lg fixed-top py-md-3">
			<div class="container">
				<a href="#" class="navbar-brand text-white">COCO DRINK</a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav ms-auto mb-2 mb-lg-0">
				        <li class="nav-item me-4">
				          <a class="nav-link active text-white" aria-current="page" href="#">SOBRE NOSOTROS</a>
				        </li>
				        <li class="nav-item me-4">
				          <a class="nav-link text-white" href="#">NUESTRA CARTA</a>
				        </li>
				        <li class="nav-item me-4">
				          <a class="nav-link text-white" href="#">EQUIPO</a>
				        </li>
				        <li class="nav-item">
				          <a class="nav-link text-white" href="#">CONTACTO</a>
				        </li>
				    </ul>
				</div>
			</div>
		</nav>
	</header>
	<!-- Fin barra de navegacion -->


	<!-- Main -->
	<main>

		<!-- Carrusel -->
		<section class="row portada">
			<div class="col">

				<div id="carouselExampleCaptions" class="carousel slide carousel-fade" data-bs-ride="carousel">
				  <div class="carousel-indicators invisible">
				    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
				    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
				  </div>

				  <div class="carousel-inner">
				    <div class="carousel-item active" data-bs-interval="8000">
				      <img src="img/carousel1.jpg" class="d-block w-100" alt="...">
				      <div class="carousel-caption d-block">
				        <h5>First slide label</h5>
				        <p>Some representative placeholder content for the first slide.</p>
				      </div>
				    </div>
				    <div class="carousel-item" data-bs-interval="8000">
				      <img src="img/carousel2.jpg" class="d-block w-100" alt="...">
				      <div class="carousel-caption d-block">
				        <h5>Second slide label</h5>
				        <p>Some representative placeholder content for the second slide.</p>
				      </div>
				    </div>
				  </div>
				  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"  data-bs-slide="prev">
				    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
				    <span class="visually-hidden">Previous</span>
				  </button>
				  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"  data-bs-slide="next">
				    <span class="carousel-control-next-icon" aria-hidden="true"></span>
				    <span class="visually-hidden">Next</span>
				  </button>
				</div>
			</div>
		</section>
		<!-- Carrusel -->

		<!-- Sección Nosotros -->
		<section class="nosotros">
			<div class="container">
				<div class="row">

					<div class="col">
						
					</div>

					<div class="col">
						
					</div>
					
				</div>
			</div>
		</section>
		<!-- Sección Nosotros -->

	</main>
	<!-- main -->


	<script src="js/jquery.js"></script>
	<script src="js/popper.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
